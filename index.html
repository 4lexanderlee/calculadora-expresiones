<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Expresiones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator-container">
        <h1>Calculadora de Expresiones</h1>
        <div class="input-section">
            <input type="text" id="expression-input" placeholder="Escribe tu expresión aquí (ej. 2 + 3 * 4)">
            <button id="calculate-button">Calcular</button>
            <button id="clear-button">Borrar</button> </div>
        <div class="result-section">
            <p>Resultado:</p>
            <span id="result-display"></span>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
